<div class="modal" id="@@id">
    <div class="modal__outer">
        <div class="modal__wrap">
            <div class="modal__close-btn"></div>
            <div class="modal__content">
                <div class="modal__img">
                    <img src="@@img" alt="">
                </div>
                <div class="modal__info">
                    <span class="caption modal__name">@@name</span>
                    <span class="modal__type">@@type</span>
                    <p class="modal__descr">@@descr</p>
                    <ul class="modal__list">
                        <li class="modal__item">Age: <span>@@age</span></li>
                        <li class="modal__item">Inoculations: <span>@@inoculations</span></li>
                        <li class="modal__item">Diseases: <span>@@diseases</span></li>
                        <li class="modal__item">Parasites: <span>@@parasites</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
